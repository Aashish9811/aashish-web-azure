<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main {
            float: left;
            width: 70%;
        }
        .sidebar {
            float: left;
            width: 30%;
            background: #f0f0f0;
            padding: 10px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <div class="container">
        <section class="main">
            <h2>About Me</h2>
            <p>This is where you can write about yourself, your skills, experience, etc.</p>
        </section>
        <aside class="sidebar">
            <h2>Contact Information</h2>
            <p>Email: example@example.com<br>Phone: 123-456-7890</p>
        </aside>
    </div>
    <footer class="footer">
        <p>&copy; 2024 My Professional Website. All rights reserved.</p>
    </footer>
</body>
</html>
